<html>
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script type="text/javascript" src="articleApp.js"></script>
<script type="text/javascript" src="js/functions/functions.js"></script>
<script type="text/javascript" src="js/controller/articleController.js"></script>
<script type="text/javascript" src="js/controller/httpPutController.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>
<body x-ng-app="articleApp">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#!welcome">Article-Manager</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#!description">Manage</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
							Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<p>
					<a href="#!all">Articles</a>
				</p>
				<p>
					<a href="#!add">Add</a>
				</p>
				<p>
					<a href="#!change">Change</a>
				</p>
				<p>
					<a href="#!delete">Delete</a>
				</p>
			</div>
			<div class="col-sm-8 text-left">
				<div x-ng-view></div>
				<p></p>
			</div>
			<div class="col-sm-2 sidenav">
				<div class="well">
					<textarea id="customConsole" readonly rows="25" cols="35"></textarea>
				</div>
				<button id="clearConsole" onClick="clearConsole()">Clear</button>
			</div>
		</div>
	</div>
</body>
</html>
